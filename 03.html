<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Forms (Geral), Form-control, Select, Checks, Radios & Switches</h2>

    <form class="" action="">
        <label for=""></label>

        <label for="username" class="form-label">Nome de usuario</label>

        <input id="username" type="text" class="form-control" placeholder="Digite seu username">
        <div class="form text" >Nao use Caracteres especiais //helper </div>

        <hr>

        <input type="text" value="Campo Grande padrao" class="form-control" disabled>
        <input type="text" value="Campo Grande" class="form-control form-control-lg" disabled>
        <input type="text" value="Campo Grande" class="form-control form-control-md" disabled>
        <input type="text" value="Campo Grande" class="form-control form-control-sm" disabled>
        <br>

        <input type="file" class="form-control form-control-sm">

        <hr>
        <input type="color" class="form-control form-control-color">
        <hr>
        <select name="" id="" class="form-select">
            <option value="">Campo grande</option>
            <option value="">Dourados</option>
            <option value="">Ponta pora</option>
        </select>
        <hr>
        <p>Selecione cursos</p>
        <input checked type="checkbox" id="html-css-js" class="form-check-input " value="html, css e js">
        <label for="html-css-js">HTML, CSS E JS</label>

        <input  type="checkbox" id="react" class="form-check-input " value="react">
        <label for="react">REACTjs</label>

        <p>Disponibilidade</p>
        <input type="radio" name='turno' id="manha" value="manha" class="form-check-input">
        <label for="manha"> manha</label>

        <input type="radio" name='turno' id="tarde" value="tarde" class="form-check-input">
        <label for="tarde"> manha</label>

        <input type="radio" name='turno' id="noite" value="noite" class="form-check-input">
        <label for="noite"> manha</label>
        <hr>
        <h2>Form Switch Bootstrap</h2>
        <dir class="form-check form-switch ">
            <input type="checkbox" class="form-check-input ">
        </dir>
    </form>
    
</div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
