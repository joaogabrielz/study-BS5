<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">

</head>
<body>
<div class="container">
    <h2><i class="bi bi-award-fill text-warning"></i>Modais</h2>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-exemplo">Open Modal</button>
    
    <div class="modal fade" id="modal-exemplo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Titulo Modal</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p>Corpo e Conteudo modal</p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    <button class="btn btn-primary">SALVAR</button>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
